<!DOCTYPE html>
<html lang="en" ng-app="angularjsNodejsTutorial">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CIS550 HW2: </title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="javascripts/app.js" type="text/javascript"></script>
    <!-- Custom styles for this template-->
    <link href="/stylesheets/common.css" rel="stylesheet">
    <!-- Include your custom css file here if you're making one -->
    <style>
      button[type="back"] {
        position: fixed;
        bottom: 10px;
        left: 80%;
      }
      .flexCon {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        margin: 5px;
        text-align: justify
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <span class="navbar-brand center">CIS550 HW2</span>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="/dashboard">Dashboard</a>
          <a class="nav-item nav-link" href="/reference">Reference</a>
          <a class="nav-item nav-link" href="/recommend">Recommend</a>
          <a class="nav-item nav-link" href="/bestOf">Best Movies List</a>
          <a class="nav-item nav-link" href="/posters">Movies Posters</a>
        </div>
      </div>
    </nav>

    <!-- Sample Content. You can either use this or make your own -->
    <div class="container user-container">
      <div class="jumbotron">
        <div class="h5"><h1>Movie Posters</h1></div>
        <!-- display movie posters -->
        <div class='flexCon' ng-controller="postersController">
          <div class="k" ng-repeat = "x in postMovies">
                <a href={{x.website}}> <img src = {{x.poster}} width = "240px" height = "360px"> <br>
                <h6>{{x.title}}</h6> </a>
           </div>
        </div>

        </div>
      </div>

    <button type="back"> <a href = "/dashboard"> Back to Dashboard  </a> </button>
    <!-- 
    <form method = "get" action="/dashboard">
       <input type = "button" value="Back to Dashboard"/>
    </form> -->

    <!-- Include these before the end of body tag in every HTML file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>

</html>
