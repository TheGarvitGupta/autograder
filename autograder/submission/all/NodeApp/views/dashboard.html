<!DOCTYPE html>
<html lang="en" ng-app="angularjsNodejsTutorial">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CIS550 HW2: Dashboard</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="javascripts/app.js" type="text/javascript"></script>
    <!-- Custom styles for this template-->
    <link href="/stylesheets/common.css" rel="stylesheet">
    <link href="/stylesheets/dashboard.css" rel="stylesheet">
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <span class="navbar-brand center">CIS550 HW2</span>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="/dashboard">Dashboard</a>
          <a class="nav-item nav-link" href="/reference">Reference</a>
          <a class="nav-item nav-link" href="/recommend">Recommend</a>
          <a class="nav-item nav-link" href="/bestOf">Best Movies List</a>
          <a class="nav-item nav-link" href="/posters">Movies Posters</a>
        </div>
      </div>
    </nav>

    <!-- User Content -->
    <div class="container user-container">
      <div class="jumbotron">
        <div class="h5">Users</div>
        <!-- Display the users -->
        <div class="user" ng-controller="dashBoardController">
          <li class="animate-repeat"  ng-repeat = "x in usernames">
            {{x.username}}
          </li>
        </div>
      </div>
    </div>

    <!-- User Content -->
    <div class="container movie-container">
      <div class="jumbotron">
        <div class="h5">Top Movies</div>
        <!-- Display the Genres -->
        <!-- Display top 10 movies when a genre is clicked -->
        <div class="genres" ng-controller="dashBoardController">
           <button ng-repeat = "g in movieGenres" type = "button" class="genres_buttons"
          name="genreIn" ng-click="getTopMovies(g.genre)">
            {{g.genre}}
           </button> <br>
          <table>
              <tr role="row">
                <th>Movie title</th>
                <th>Rating</th>
                <th>Votes</th>
              </tr>
              <tr ng-repeat = "x in topMovies">
                <td> {{x.title}} </td>
                <td> {{x.rating}} </td>
                <td> {{x.vote_count}} </td>
              </tr>
          </table>
        </div>
      </div>
    </div>

    <!-- Include these before the end of body tag in every HTML file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>

</html>
